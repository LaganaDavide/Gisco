<ion-header>

  <ion-navbar>
    <ion-title>mappaDispositivi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="az_ragione_sociale/titolo" (ionInput)="getDispositivi($event)"></ion-searchbar>
    <ion-item>
        <ion-label>Filtro 1</ion-label>
        <ion-select [(ngModel)]="primoFiltro" (ionChange)="primoFiltroChanged(primoFiltro)">
            <ion-option *ngFor="let primoFiltro of listaPrimoFiltro" [value]="t">{{primoFiltro}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Filtro 2</ion-label>
        <ion-select [(ngModel)]="secondoFiltro" (ionChange)="secondoFiltroChanged(secondoFiltro)">
            <ion-option *ngFor="let secondoFiltro of listaSecondoFiltro" [value]="p">{{secondoFiltro}}</ion-option>
        </ion-select>
    </ion-item>
    
  <map-component [mapModel]="mapModel" *ngIf="showMap" (onMarkerClicked)="goToDetailsDispositivo($event)" ></map-component>
</ion-content>
